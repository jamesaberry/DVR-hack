  <body>

    <div class="row">

        <!-- Header with Logo and Account -->

        <!-- Panel with Meta data -->

        </div>
      </div>
    </div>

    <div class="channel-list">
      <div class="slider">
          <div id="left" class="left">&lt;</div>

    <script>
    // Controls scrolling of channel shows 

    setInterval(function() {
      var left = parseInt($('#track').css('left'));
      
      if ($('#left').is(":hover")) {
        if($('#track').position().left <= 5) {
          $('#track').css('left', left+2);
        }
      }
      else if ($('#right').is(":hover")) {
        if($('#track').position().left >= -150 + $(window).width() - 150 * $('#track').children().length) {
          $('#track').css('left', left-2);
        }
      }
    }, 10);

    </script>
